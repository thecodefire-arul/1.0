<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>theCodeFIre</title>
</head>
<body>
    <section id="home">
        <div class="header">
            <div class="logo">
                <a href="#"><img src="images/theCodeFIre-gradient.png"></a>
            </div>
            <div class="menu-btn">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
        </div>
    </section>



    <section class="technology">
        <div class="container">
            <div class="row">
                <div class="section-title text-center">
                    <h1>Technologies We Use</h1>
                </div>
            </div>
            <div class="row">
                <div class="filter-buttons">
                    <ul id="filter-btns">
                        <li class="active" data-target="all">All</li>
                        <li data-target="language">Language</li>
                        <li data-target="text-editor">Text Editor</li>
                        <li data-target="designing">Designing</li>
                        <li data-target="communication">Communication</li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="technology-gallery">
                    <div class="item" data-id="designing">
                        <div class="inner">
                            <img src="images/adobe-xd.png" alt="Adobe XD" />
                        <div class="overlay">
                            <span class="fa fa-plus"></span>
                            <h4>Adobe XD</h4>
                        </div>
                        </div>
                    </div>



                    <div class="item" data-id="text-editor">
                        <div class="inner">
                            <img src="images/atom.png" alt="Atom" />
                        <div class="overlay">
                            <span class="fa fa-plus"></span>
                            <h4>Atom</h4>
                        </div>
                        </div>
                    </div>



                    <div class="item" data-id="language">
                        <div class="inner">
                            <img src="images/CSS3.jpg" alt="CSS3" />
                        <div class="overlay">
                            <span class="fa fa-plus"></span>
                            <h4>CSS3</h4>
                        </div>
                        </div>
                    </div>


                    <div class="item" data-id="designing">
                        <div class="inner">
                            <img src="images/figma.jpg" alt="Figma" />
                        <div class="overlay">
                            <span class="fa fa-plus"></span>
                            <h4>Figma</h4>
                        </div>
                        </div>
                    </div>


                    <div class="item" data-id="language">
                        <div class="inner">
                            <img src="images/html5.png" alt="HTML5" />
                        <div class="overlay">
                            <span class="fa fa-plus"></span>
                            <h4>HTML5</h4>
                        </div>
                        </div>
                    </div>


                    <div class="item" data-id="designing">
                        <div class="inner">
                            <img src="images/illustrator.png" alt="Illustrator" />
                        <div class="overlay">
                            <span class="fa fa-plus"></span>
                            <h4>Illustrator</h4>
                        </div>
                        </div>
                    </div>


                    <div class="item" data-id="language">
                        <div class="inner">
                            <img src="images/js.png" alt="JavaScript" />
                        <div class="overlay">
                            <span class="fa fa-plus"></span>
                            <h4>JavaScript</h4>
                        </div>
                        </div>
                    </div>


                    <div class="item" data-id="language">
                        <div class="inner">
                            <img src="images/nodejs.jpg" alt="NodeJS" />
                        <div class="overlay">
                            <span class="fa fa-plus"></span>
                            <h4>NodeJS</h4>
                        </div>
                        </div>
                    </div>


                    <div class="item" data-id="designing">
                        <div class="inner">
                            <img src="images/photoshop.png" alt="Photoshop" />
                        <div class="overlay">
                            <span class="fa fa-plus"></span>
                            <h4>Photoshop</h4>
                        </div>
                        </div>
                    </div>


                    <div class="item" data-id="language">
                        <div class="inner">
                            <img src="images/php.png" alt="PHP" />
                        <div class="overlay">
                            <span class="fa fa-plus"></span>
                            <h4>PHP</h4>
                        </div>
                        </div>
                    </div>


                    <div class="item" data-id="communication">
                        <div class="inner">
                            <img src="images/slack.jpg" alt="Slack" />
                        <div class="overlay">
                            <span class="fa fa-plus"></span>
                            <h4>Slack</h4>
                        </div>
                        </div>
                    </div>


                    <div class="item" data-id="text-editor">
                        <div class="inner">
                            <img src="images/sublime.png" alt="Sublime Text" />
                        <div class="overlay">
                            <span class="fa fa-plus"></span>
                            <h4>Sublime Text</h4>
                        </div>
                        </div>
                    </div>


                    <div class="item" data-id="text-editor">
                        <div class="inner">
                            <img src="images/vscode.png" alt="Visual Studio Code" />
                        <div class="overlay">
                            <span class="fa fa-plus"></span>
                            <h4>VS Code</h4>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Start Lightbox-->
    <div class="lightbox hide">
        <span class="close-lightbox fa fa-close"></span>
        <img src="images/vscode.png" alt="Visual Studio Code" />
    </div>
    <!--End Lightbox-->


<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
